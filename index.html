<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main id="dashboard" class="dashboard">
      <article class="profile-card">
        <div class="profile-card__info">
          <img
            class="profile-card__avatar"
            src="/src/images/image-jeremy.png"
            alt="Profile picture"
          />
          <div class="profile-card__username">
            <p class="profile-card__label">Report for</p>
            <p class="profile-card__name">Jeremy Robson</p>
          </div>
        </div>
        <ul class="profile-card__options">
          <li class="profile-card__option">
            <button id="daily" class="profile-card__button">Daily</button>
          </li>
          <li class="profile-card__option">
            <button id="weekly" class="profile-card__button">Weekly</button>
          </li>
          <li class="profile-card__option">
            <button id="monthly" class="profile-card__button">Monthly</button>
          </li>
        </ul>
      </article>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
